<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Actualizar datos cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar datos cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- form to update client data  -->
  <form *ngIf="loaded" [formGroup]="updateClientForm" (ngSubmit)="submitData()">
    <div style="margin-bottom: 7px;">
      <ion-item>
        <ion-input label="id" labelPlacement="floating" [value]="id"></ion-input>
      </ion-item>
      <!-- client name -->
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" formControlName="name"></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['name'].errors?.['required'] && ( updateClientForm.controls['name'].dirty || updateClientForm.controls['name'].touched )">El
        nombre es requerido
      </ion-label>
      <!-- client last name -->
      <ion-item>
        <ion-input label="Apellidos" labelPlacement="floating" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['lastName'].errors?.['required'] && ( updateClientForm.controls['lastName'].dirty || updateClientForm.controls['lastName'].touched )">El
        apellido es requerido
      </ion-label>
      <!-- client phone -->
      <ion-item>
        <ion-input label="Telefono" labelPlacement="floating" formControlName="phone"></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['phone'].errors?.['required'] && ( updateClientForm.controls['phone'].dirty || updateClientForm.controls['phone'].touched )">El
        teléfono es requerido
      </ion-label>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['phone'].errors?.['minlength']">El
      numero debe tener 10 digitos
      </ion-label>
      <!-- client address -->
      <ion-item>
        <ion-input label="Dirección" labelPlacement="floating" formControlName="address"></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['address'].errors?.['required'] && ( updateClientForm.controls['address'].dirty || updateClientForm.controls['address'].touched )">La
        direction es requerida
      </ion-label>
      <!-- client neighborhood -->
      <ion-item>
        <ion-input label="Barrio" labelPlacement="floating" formControlName="neighborhood"></ion-input>
      </ion-item>
      <ion-label color="danger"
        *ngIf="updateClientForm.controls['neighborhood'].errors?.['required'] && ( updateClientForm.controls['neighborhood'].dirty || updateClientForm.controls['neighborhood'].touched )">El
        nombre es requerido
      </ion-label>

    </div>
    <div style="align-items: center;">
      <ion-button type="submit" [disabled]="!updateClientForm.valid && updateClientForm.dirty">Actualizar</ion-button>
      <ion-button (click)="goToClientDetails()"> Cancelar</ion-button>
    </div>

  </form>

  <div *ngIf="!loaded" style="align-items: center; justify-content: center;">
    Loading....
  </div>
</ion-content>
